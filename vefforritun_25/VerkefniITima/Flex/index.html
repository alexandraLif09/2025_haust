<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myndir</title>
    <link rel="stylesheet" href="css/flex.css">
</head>
<body>
    <header>
        <h1 id="efst">Myndir</h1>

        <nav>
            <ul>
                <li><a href="#fidrildi_blom">Blóm og fiðrildi</a></li>
                <li><a href="#gulBlom">Gul blóm</a></li>
                <li><a href="#blomIvatni">Blóm í vatni</a></li>
                <li><a href="#bleikBlomInField">bleik blóm á túni</a></li>
                <li><a href="#blomAveggi">Blóm á veggi</a></li>
                <li><a href="#rosir">Bleikar rósir</a></li>
                <li><a href="#cherryBlossomVatn">Cherry blossom í vatni</a></li>
                <li><a href="#bleikBlomSnow">Bleikar rósir í snjó</a></li>
                <li><a href="#hvitBlom">Hvítt blóm</a></li>
                <li><a href="#bleikWaterLily">Bleik water Lily</a></li>
                <li><a href="hafdu_samband">Hafðu samband</a></li>
            </ul>
        </nav>
    </header> 
    <main>
        <section>
            <div class="container">
                <section id ="fidrildi_blom" class="vinstri">
                    <div class="item"><img src="images/fidrildi_blom.jpg" alt="fiðrildi og blóm" width="300" ></div>
                </section>
                <section id ="gulBlom" class="haegri">
                    <div class="item"><img src="images/gulBlom.jpg" alt="gul blóm" width="300" ></div>
                </section>
                <section id ="blomIvatni" class="vinstri">
                    <div class="item"><img src="images/blomIvatni.jpg" alt="blóm í vatni" width="300" ></div>
                </section>
                <section id ="bleikBlomInField" class="haegri">
                    <div class="item"><img src="images/bleikBlomInField.webp" alt="bleik blóm á túni" width="300"></div>
                </section>
                <section id ="blomAveggi" class="vinstri">
                    <div class="item"><img src="images/blomAveggi.jpg" alt="blóm á veggi" width="300"></div>
                </section>
                <section id ="rosir" class="haegri">
                    <div class="item"><img src="images/rosir.webp" alt=" Bleikar rósir" width="300" ></div>
                </section>
                <section id ="cherryBlossomVatn" class="vinstri">
                    <div class="item"><img src="images/cherryBlossomVatn.jpg" alt="cherry blossom í vatn" width="300" ></div>
                </section>
                <section id ="bleikBlomSnow" class="haegri">
                    <div class="item"><img src="images/bleikBlomSnow.webp" alt="Bleikar rósir í snjó" width="300" ></div>
                </section>
                <section id ="hvitBlom" class="vinstri">
                    <div class="item"><img src="images/hvitBlom.jpg" alt="hvítt blóm" width="300" ></div>
                </section>
                <section id ="bleikWaterLily" class="haegri">
                    <div class="item"><img src="images/bleikWaterLily.webp" alt="bleik water lily" width="300" height="300" ></div>
                </section>
            </div>
        </section>
        <section id="hafdu_samband">
            <h2 id="samband">Hafðu samband</h2>
            <form action="#"method="post">
                <div>
                    <label for="name">Nafn</label>
                    <input type="text" id="name" name="user_name">
                </div>
                <div>
                    <label for="email">Netfang:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <div>
                    <label for="message">Athugasemd</label>
                    <textarea name="user_massage" id="massage" rows="4"></textarea>
                </div>
                <div>
                    <button type="submit">Senda</button>
                </div>
            </form>
        </section>
    </main>
    <footer>&copy;Alexandra Líf</footer>
</body>
</html>
